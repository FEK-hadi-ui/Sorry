<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A personal message page with an apology note">
    <meta name="theme-color" content="#ffffff">
    <title>Personal Message</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://tenor.com">
    <link rel="preconnect" href="https://www.clarity.ms">
    
    <!-- Microsoft Clarity script with async loading -->
    <script async src="https://www.clarity.ms/tag/on1c2r1rau"></script>
</head>
<body>
    <main class="wrapper">
        <header>
            <h1 class="question">I messed up yusra :(</h1>
            <h2 class="follow-up-question">I fucked up and i really miss you ,please come back?</h2>
        </header>
        
        <!-- Improved GIF embedding with better accessibility -->
        <figure class="gif-container">
            <div class="giphy-embed">
                <iframe 
                    src="https://giphy.com/embed/OKvgO8uBDWi3Uu6ht3"
                    width="100%"
                    height="400"
                    frameborder="0"
                    loading="lazy"
                    allowfullscreen
                    title="Animated GIF"
                    aria-label="Animated expression GIF">
                </iframe>
            </div>
            <figcaption class="sr-only">Animated expression GIF</figcaption>
        </figure>

        <!-- Improved button group with better semantics -->
        <div class="btn-group" role="group" aria-label="Response options">
            <button 
                class="btn yes-btn" 
                type="button" 
                aria-label="Yes, let's talk">
                Yes
            </button>
            <button 
                class="btn no-btn" 
                type="button" 
                aria-label="No, not now">
                No
            </button>
        </div>

        <!-- Message button container with improved accessibility -->
        <div class="message-button-container" hidden>
            <button 
                class="btn message-btn" 
                type="button" 
                aria-label="Click to read the special message">
                Please click to read the message
            </button>
        </div>
    </main>

    <!-- Scripts loaded at the end for better performance -->
    <script src="script.js" defer></script>
</body>
</html>
