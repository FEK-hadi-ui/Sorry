<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A personal message page">
    <title>Message</title>
    <link rel="stylesheet" href="style.css">
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://giphy.com">
    <!-- Microsoft Clarity script -->
    <script async src="https://www.clarity.ms/tag/on1c2r1rau"></script>
</head>
<body>
    <main class="wrapper">
        <header>
            <h1 class="question">I messed up yusra :(</h1>
            <h2 class="follow-up-question">I miss you, can we talk please?</h2>
        </header>
        
        <!-- GIF container -->
        <div class="gif-container">
            <iframe src="https://giphy.com/embed/OKvgO8uBDWi3Uu6ht3" 
                    width="480" 
                    height="269" 
                    style="width:100%;height:auto;" 
                    frameBorder="0" 
                    class="giphy-embed" 
                    allowFullScreen></iframe>
        </div>

        <div class="btn-group" role="group" aria-label="Response options">
            <button class="btn yes-btn" type="button" aria-label="Yes :)">Yes</button>
            <button class="btn no-btn" type="button" aria-label="No, not now">No</button>
        </div>

        <div class="message-button-container" hidden>
            <button class="btn message-btn" type="button" aria-label="Click to read the special message">
                Please click to read the message
            </button>
        </div>
    </main>
    <script src="script.js" defer></script>
</body>
</html>
